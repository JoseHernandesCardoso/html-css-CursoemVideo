<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <hr>
    <h2>Listas Ordenadas</h2>
    <ol type="I" start="1"> <!--types: 1 A a I i-->
        <li>Acordar</li>
        <li>Ligar para João</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Ir para escola</li>
        <li>Voltar para a casa</li>
        <li>Tempo livre</li>
        <li>Jantar</li>
        <li>Dormir</li>
    </ol>

    <h2>Listas não Ordenadas</h2>
    <ul type="square"> <!--types: disc circle square-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Manteiga</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ul>
</body>
</html>
