    <title>Parágrafos</title>

<body>
    <h1>Parágrafos e quebras de linha</h1> <!--Isso é um comentário em HTML-->
    <hr>
    <p>O Parágrafo
        pode ser escrito de
        qualquer jeito.
        Desde que esteje entre as
        tags &lt;p&gt; e &lt;/p&gt;
    </p>
    
    <p>Para quebrar um
        parágrafo <br> desse jeito,
        é preciso usar a tag &lt;br&gt;
    </p>

    <p>Simbolos especiais: &reg; &copy; &trade; &euro; &pound; &Delta; &cent; &uarr;</p>

    <p>Isso é um emoji adicionado com Unicode &rarr; &#x1F642 &larr;</p>
