<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Testando o carregamento de imagens</h1>
    <hr>
    <p>Aqui está uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML5">
    <p>Aqui está outra imagem, que está em uma pasta diferente, mas dentro da pasta atual!</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <p>Por fim, está é uma imagem externa, carregada usando a URL completa dela (está grande de mais)</p>
    <img src="https://freesvg.org/img/js_logo.png" alt="Logo JavaScript">
</body>
</html>
